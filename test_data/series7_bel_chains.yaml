belChains:
- name: carryChain
  patterns:
    - {source: {type: "CARRY4", port: "CO[3]"}, sink: {type: "CARRY4", port: "CI"}}
  sites:
    - SLICEL
    - SLICEM
  cells:
    - CARRY4
  chainDrivers: # Place driver cell of S port to a proper BEL
  - ports:
    - name: S[0]
      bel: AFF
    - name: S[1]
      bel: BFF
    - name: S[2]
      bel: CFF
    - name: S[3]
      bel: DFF
    cells:
      - FDRE
      - FDSE
      - FDCE
  coordConfigs:
    - {coord: y, step: -1} # Default
    - {coord: y, step: -2} # When crossing clock region
